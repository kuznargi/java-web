
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Diaries List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>


<main layout:fragment="body">
<div th:if="${param.success}" class="alert alert-success">
    You are registered successfully!
</div>
    <section class="py-5 text-center container" >
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">My diary</h1>
                <p class="lead text-body-secondary">Something short and leading about the collection below—its contents,
                    the creator, etc. Make it short and sweet, but not too short so folks don’t simply skip over it
                    entirely.</p>
                <p>
                    <a th:href="@{..\diaries/new}" class="btn btn-primary my-2">Create a new entry</a>

                </p>
            </div>
        </div>
    </section>

    <div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div>
                <form th:action="@{/diaries/search}" class="form-inline my-2 my-lg-0 mb-3">
                    <input name="query" class="form-control mr-sm-2 mb-5" type="search" placeholder="Search" aria-label="Search" />
                </form>
            </div>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col"  th:each="diary : ${diaries}">
                    <div class="card shadow-sm">
                        <img class="bd-placeholder-img card-img-top" width="100%" height="225"
                             th:src="${diary.photoUrl}"/>
                        <div class="card-body">
                            <p class="card-text" th:text="${diary.title}"></p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a type="button" class="btn btn-sm btn-outline-secondary" th:href="@{/diaries/{diaryId}(diaryId=${diary.id})}">View</a>
                                    <a type="button" class="btn btn-sm btn-outline-secondary" th:href="@{/diaries/{diaryId}/edit(diaryId=${diary.id})}">Edit</a>
                                </div>
                                <small class="text-body-secondary" th:text="${diary.tags}">9 mins</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>


</body>
</html>
