
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Diaries List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>


<main layout:fragment="body">
    <div class="album py-5 bg-body-tertiary">
        <div class="container">

            <form role="form" method="post" th:action="@{/diaries/new}" th:object="${diary}" enctype="multipart/form-data">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="title">Title</label>
                        <input
                                type="text"
                                class="form-control"
                                id="title"
                                name="title"
                                th:field="*{title}"
                                placeholder="Title">
                        <p th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></p>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="photoUrl">Photourl</label>
                        <input
                                type="text"
                                class="form-control"
                                id="photoUrl"
                                name="photoUrl"
                                th:field="*{photoUrl}"
                                placeholder="Photo Url">
                        <p th:if="${#fields.hasErrors('photoUrl')}" class="text-danger" th:errors="*{photoUrl}"></p>
                    </div>
                    <div class="form-group col-md-6 mt-2 md-2">
                        <label for="mediaFile">Media File</label>
                        <input type="file"
                               class="form-control-file"
                               id="mediaFile"
                               name="mediaFile"
                               th:field="*{mediaFile}"
                        >
                        <p th:if="${#fields.hasErrors('mediaFile')}" class="text-danger" th:errors="*{mediaFile}"></p>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="content">Content</label>
                    <input
                            type="text"
                            class="form-control"
                            id="content"
                            name="content"
                            th:field="*{content}"
                            placeholder="1234 Main St">
                    <p th:if="${#fields.hasErrors('content')}" class="text-danger" th:errors="*{content}"></p>
                </div>
                <div class="form-group mb-3">
                    <label for="tags">Tags</label>
                    <input
                            type="text"
                            class="form-control"
                            id="tags"
                            name="tags"
                            th:field="*{tags}"
                            placeholder="done">
                </div>
                <div class="form-group mb-3">
                    <label for="authors">Authors</label>
                    <input
                            type="text"
                            class="form-control"
                            id="authors"
                            name="content"
                            th:field="*{authors}"
                            placeholder="">
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
    </div>
    </div>
</main>


</body>
</html>
