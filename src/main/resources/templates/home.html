<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">My Diary</title>
    <style>
        html, body {
            height: 100%;
        }
        .full-height {
            min-height: 100vh;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center text-center text-bg-dark full-height">

<div class="container">
    <main class="px-3">
        <h1 class="mt-5">My diary - your page.</h1>
        <p class="lead">My diary is a one-page template for building simple and beautiful home pages. Download, edit the text, and add your own fullscreen background photo to make it your own.</p>
        <p class="lead">
            <a th:href="@{..\login}" class="btn btn-lg btn-light fw-bold border-white bg-white">Login</a>
            <a th:href="@{..\register}" class="btn btn-lg btn-light fw-bold border-white bg-white">Register</a>
        </p>
    </main>
</div>

</body>
</html>
