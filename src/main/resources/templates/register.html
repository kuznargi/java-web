<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<main class="form-signin w-100 m-auto" >
    <div class="container">
        <div th:if="${param.fail}" class="alert alert-danger">
            Nickname or email already exists
        </div>
    <form method="post" th:action="@{/register/save}"  th:object="${user}">
        <h1 class="h3 m-3 fw-normal">Please sign in</h1>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="name">Nickname</label>
                <input
                        type="text"
                        class="form-control"
                        id="name"
                        name="name"
                        th:field="*{name}"
                        placeholder="Name">

            </div>
            <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        th:field="*{email}"
                        placeholder="Email">

            </div>
            <div class="form-group mb-3">
                <label for="password">Password</label>
                <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        th:field="*{password}"
                        placeholder="Password">

            </div>
        </div>


        <a th:href="@{/login}" type="submit" class="btn btn-primary">Login here</a>
        <button th:href="@{/register}" type="submit" class="btn btn-primary">Register</button>
    </form>
    </div>
</main>
</body>
</html>
