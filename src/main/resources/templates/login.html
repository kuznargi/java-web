<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<main class="form-signin w-100 m-auto" layout:fragment="body">
    <div th:if="${param.error}" class="alert alert-danger">
       invalid nickname and password.
    </div>
    <div th:if="${param.logout}" class="alert alert-success">
        You have been logged out.
    </div>
    <div class="container">

        <form method="post" th:action="@{/login}"  th:object="${user}">
            <h1 class="h3 m-3 fw-normal">Please log in</h1>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Name</label>
                    <input
                            id="name"
                            type="text"
                            class="form-control"
                            name="name"
                            placeholder="Name">

                </div>
                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input
                            id="password"
                            type="password"
                            class="form-control"
                            name="password"
                            placeholder="Password">

                </div>
            </div>

            <a th:href="@{/register}" type="submit" class="btn btn-primary">Don't have an account already? Register Here</a>
            <button type="submit" value="Log in" class="btn btn-primary">Login</button>
        </form>
    </div>
</main>
</body>
</html>
